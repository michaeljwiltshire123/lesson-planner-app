# This workflow will deploy your website to Firebase Hosting when a pull request is merged.

name: Deploy to Firebase Hosting on PR Merge

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged

    steps:
      - uses: actions/checkout@v2

      - name: Setup Node.js environment
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Deploy to Firebase
        run: firebase deploy --token ${{ secrets.FIREBASE_SERVICE_ACCOUNT_THE_BETTER_LESSON_PLANNER }}
